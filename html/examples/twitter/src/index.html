<!doctype html>
<html lang="en">

<head>
  <title>Tailwind Starter Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body class="bg-grey-light font-sans">
  <div class="bg-white">
    <div class="container mx-auto flex items-center py-4">
      <nav class="w-2/5">
        <a href="#" class="top-nav-item"><i class="fa fa-home fa-lg"></i> Home</a>
        <a href="#" class="top-nav-item"><i class="fa fa-bolt fa-lg"></i>
          Moments</a>
        <a href="#" class="top-nav-item"><i class="fa fa-bell fa-lg"></i>
          Notifications</a>
        <a href="#" class="top-nav-item"><i class="fa fa-envelope fa-lg"></i>
          Messages</a>
      </nav>
      <div class=" w-1/5 text-center"><a href="#"><i class="fab fa-twitter fa-lg text-blue"></i></a></div>
      <div class="w-2/5 flex justify-end items-center">
        <div class="relative mr-4">
          <input type="text" class="bg-grey-lighter h-8 px-4 py-2 text-sx w-48 rounded-full" placeholder="Search Twitter">
          <span class="flex items-center absolute pin-r pin-y mr-3"><i class="fa fa-search text-grey"></i></span>
        </div>
        <a href="#" class="w-8 h-8 mr-4"><img class="rounded-full" src="https://www.linkresearchtools.de/wp-content/uploads/2011/04/Dimitri-Tarasowski.png"
            alt=""></a>
        <button class="bg-teal hover:bg-teal-dark text-white font-medium py-2 px-4 rounded-full">Tweet</button>
      </div>
    </div> <!-- container end: navigation-->
    <div class="h-112 bg-blue"></div>
    <!--container end: hero-->
    <div class="bg-white">
      <div class="container mx-auto flex items-center relative">
        <div class="w-1/4">
          <img class="w-48 h-48 absolute pin-l pin-t -mt-24 rounded-full" src="https://avatars2.githubusercontent.com/u/30317862?s=400&v=4"
            alt="">
        </div>
        <div class="w-1/2">
          <ul class="list-reset flex">
            <li class="text-center py-3 px-4 border-b-2 border-solid border-teal "><a class="text-grey-darker hover:no-underline"
                href="#">
                <div class="text-sm front-bold tracking-tight mb-1">Tweets</div>
                <div class="text-lg font-bold text-teal tracking-tight">60</div>
              </a></li>
            <li class="text-center py-3 px-4 border-b-2 border-solid border-transparent hover:border-teal"><a class="text-grey-darker hover:no-underline"
                href="#">
                <div class="text-sm front-bold tracking-tight mb-1">Following</div>
                <div class="text-lg font-bold hover:text-teal tracking-tight">4</div>
              </a></li>
            <li class="text-center py-3 px-4 border-b-2 border-solid border-transparent hover:border-teal"><a class="text-grey-darker hover:no-underline"
                href="#">
                <div class="text-sm front-bold tracking-tight mb-1">Followers</div>
                <div class="text-lg font-bold hover:text-teal tracking-tight">3,810</div>
              </a></li>
            <li class="text-center py-3 px-4 border-b-2 border-solid border-transparent hover:border-teal"><a class="text-grey-darker hover:no-underline"
                href="#">
                <div class="text-sm front-bold tracking-tight mb-1">Likes</div>
                <div class="text-lg font-bold hover:text-teal tracking-tight">9</div>
              </a></li>
            <li class="text-center py-3 px-4 border-b-2 border-solid border-transparent hover:border-teal"><a class="text-grey-darker hover:no-underline"
                href="#">
                <div class="text-sm front-bold tracking-tight mb-1">Moments</div>
                <div class="text-lg font-bold hover:text-teal tracking-tight">1</div>
              </a></li>
          </ul>
        </div>
        <div class="w-1/4 flex justify-end items-center">
          <div class="mr-6">
            <button class="bg-teal hover:bg-teal-dark text-white font-medium rounded-full py-2 px-4">Following</button>
          </div>
          <div>
            <a href="#" class="text-grey-dark"><i class="fa fa-ellipsis-v fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
