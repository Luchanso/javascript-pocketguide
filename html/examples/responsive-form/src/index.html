<!doctype html>
<html lang="en">

<head>
  <title>Tailwind Starter Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="flex lg:justify-center items-center h-screen w-full bg-white">
    <div class="w-full lg:w-1/2 rounded bg-white shadow-lg p-8 m-4">
      <h1 class="mb-8 text-center">Contact me</h1>
      <form class="mb-4 lg:flex lg:flex-wrap lg:justify-between" action="#">
        <div class="flex flex-col lg:w-1/2 mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="first_name">First Name</label>
          <input class="border py-2 px-3 text-grey-darkest lg:mr-4" type="text" name="first_name" id="first_name">
        </div>
        <div class="flex flex-col lg:w-1/2 mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="last_name">Last Name</label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="last_name" id="last_name">
        </div>
        <div class="flex flex-col lg:w-full mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="email">Email</label>
          <input class="border py-2 px-3 text-grey-darkest" type="email" name="email" id="email">
        </div>
        <button class="block w-full text-white uppercase text-lg mx-auto p-4 round bg-teal rounded hover:bg-teal-dark"
          type="submit">Send
          me an
          email</button>
      </form>
    </div>
  </div>
</body>

</html>
